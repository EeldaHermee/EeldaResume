<!DOCTYPE html>
<html>
<head>
    <title>Travel Hobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #93E7FB;
        }

        h1 {
            color: #333;
            margin: 20px 20px 10px;
        }

        .description {
            margin: 0 20px 20px;
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }

        .place {
            margin: 30px auto;
            padding: 10px;
            max-width: 1200px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #E0FFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .place h2 {
            margin-top: 10px;
            color: #007BFF;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three images per row */
            gap: 15px;
            padding: 15px;
        }

        .gallery img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery video {
            width: 80%; /* Adjust width to make it smaller or use 100% */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto; /* Center the video */
        }

        a.location-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s;
        }

        a.location-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="background-color:#fefff3;">Travelling</h1>

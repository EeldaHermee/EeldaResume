<!DOCTYPE html>
<html>
<head>
    <title>Cafe Hunting</title>
    <link rel="stylesheet" type="text/css" href = "index.css"/>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #855b5b;
        }

        h1 {
            color: #362323;
            margin: 20px 0;
        }

        .description {
            margin: 10px 20px 30px;
            color: #ffffff;
            font-size: 16px;
            line-height: 1.6;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three photos per row */
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            background-color: #eedab5 ;
            border: 2px solid #ddd;
            padding: 10px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Make the image container fit nicely */
        .gallery-item img {
            width: 100%;
            height: 350px;  /* The height of the image box */
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }

        .marker {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-image: url('marker.png'); /* marker icon */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover .marker {
            opacity: 1;
        }

        .gallery-item .location-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .gallery-item .location-link:hover {
            color: #0056b3;
        }

        .location-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .location-list li {
            margin: 5px 0;
        }

        .location-list a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .location-list a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="background-color:#fefff3;">Cafe Hunting</h1>
    <p class="description">
        This café, which I have visited, comes highly recommended as one of the best.
    </p>

    <div class="gallery">
        <div class="gallery-item">
            <div class="marker"></div>
            <img src="ch.jpg" >
            <a href="https://g.co/kgs/cDj6B52" target="_blank" 
class="location-link">PICO Melaka</a>
        </div>
        <div class="gallery-item">
            <div class="marker"></div>
            <img src="ch2.jpg">
            <a href="https://maps.app.goo.gl/Q3LtUgkk1DhT1f6H9" target="_blank" class="location-link">The Daily Fix</a>
        </div>
        <div class="gallery-item">
            <div class="marker"></div>
            <img src="ch3.jpg">
            <a href="https://maps.app.goo.gl/pbYAT3BM1rVsVtJY8" target="_blank" class="location-link">Aniss Cafe</a>
        </div>
        <div class="gallery-item">
            <div class="marker"></div>
            <img src="ch4.jpg">
            <a href="https://maps.app.goo.gl/Rx5N2eCawc3KP8yJ8" target="_blank" class="location-link">Sin See Tai</a>
        </div>
        <div class="gallery-item">
            <div class="marker"></div>
            <img src="ch5.jpg">
            <a href="https://maps.app.goo.gl/JdK6CzuzuyYnPRjB7" target="_blank" class="location-link">Locahouz</a>
        </div>
        <div class="gallery-item">
            <div class="marker"></div>
            <img src="ch6.jpg">
            <a href="https://maps.app.goo.gl/r64Vs4V1DKKMBhVG6" target="_blank" class="location-link">Mods Café</a>
        </div>
    </div>

</body>
</html>
